<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¤ Stream Upload Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    input, button {
      margin: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    progress {
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸ“¤ Node Streams â€” File Upload</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <button type="submit">Upload</button>
  </form>
  <p id="status"></p>
  <progress id="progressBar" value="0" max="100"></progress>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) return alert("Please select a file first!");

      const url = "http://localhost:8000/file/upload";
      const xhr = new XMLHttpRequest();

      xhr.open("POST", url);

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = ((e.loaded / e.total) * 100).toFixed(1);
          progressBar.value = percent;
          status.textContent = `Uploading... ${percent}%`;
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          status.textContent = "âœ… Upload complete!";
        } else {
          status.textContent = "âŒ Upload failed!";
        }
      };

      xhr.onerror = () => {
        status.textContent = "âŒ Network error!";
      };

      xhr.send(file);
    });
  </script>
</body>
</html>
